<!DOCTYPE html>
<html>
	<head></head>
	<meta charset="utf-8">
	<title>github-test</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<style type="text/css">
		.box{
			width:1000px;
			height:800px;
			margin:0px auto;
			border:2px solid #f39800;
			display:-webkit-flex;
       		display:flex;
		}
		.small-box{
			width:200px;
			height: 200px;
			border:2px solid #f39800;
			margin:auto;
			position:relative;
			-webkit-transform:rotate(45deg);		
			   -moz-transform:totate(45deg);
			        transform:rotate(45deg);
			
			-webkit-transition:all 0.9s ease-in;
			   -moz-transition:all 0.9s ease-in;
			   	    transition:all 0.9s ease-in;
			background-color: #00afcc;
			display: -webkit-flex;
			display: -flex;
		}
		.border{
			background-color: rgba(0, 164, 151, 0.5);
			display:block;
			position:absolute;
			
			-webkit-transition:all 0.9s ease-in;
			   -moz-transition:all 0.9s ease-in;
			   	    transition:all 0.9s ease-in;
		}
		.border.border_t, .border.border_b{
			height:2px;
			width: 0;
		}
		.border.border_r, .border.border_l{
			width:2px;
			height: 0;
		}
		.border_t{
			left:-200px;
			top:-2px;
			background-color: #9f166a;
		}
		.border_r{
			top:-200px;
			right:-2px; 
			background-color: #00a968;
		}
		.border_b{
			right:-200px;
			bottom:-2px;
			background-color: #d70035;
		}
		.border_l{
			bottom:-200px;
			left:-2px;
			background-color: #26499d;
		}
		.small-box:hover .border_t{
			width:202px;
			left:-2px;
			/* background-color: rgba(255, 255, 255, 0.8); */
		}
		.small-box:hover .border_r{
			height:202px;
			top:-2px;
			/* background-color: rgba(255, 255, 255, 0.8); */
		}
		.small-box:hover .border_b{
			width:202px;
			right: -2px;
			/* background-color: rgba(255, 255, 255, 0.8); */
		}

		.small-box:hover .border_l{
			height:202px;
			bottom: -2px;
			/* background-color: rgba(255, 255, 255, 0.8); */
		}
		.small-box:hover{
			background-color:rgba(0, 175, 204, 0.5);
			/* -webkit-transform:rotate(360deg);		
			   -moz-transform:totate(360deg);
			        transform:rotate(360deg); */
		}
		a{
			text-decoration: none;
			display: block;
			width: 100px;
			height: 30px;
			color:#fff;
			line-height:30px;
			text-align:center;
			margin:auto;
			background-color:rgba(0, 175, 204, 0.5);
			border:1px solid rgba(225, 225, 225, 0.5);
			text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
			-webkit-transform:rotate(-45deg);		
			   -moz-transform:totate(-45deg);
			        transform:rotate(-45deg);
			-webkit-transition:all 0.9s ease-in;
			   -moz-transition:all 0.9s ease-in;
			   	    transition:all 0.9s ease-in;
		}
		.small-box:hover a{
			border:1px solid #edde7b;
			background-color: #00afcc;
		}
	</style>
<body>
	<div class="box">
		<div class="small-box">
			<span class="border border_t"></span>
			<span class="border border_r"></span>
			<span class="border border_b"></span>
			<span class="border border_l"></span>
			<a href="javascript:">One</a>
		</div>
	</div>
</body>
</html>
